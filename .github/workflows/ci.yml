
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install pytest pre-commit pyyaml
      - name: Tests
        run: pytest -q
      - name: Pre-commit
        run: pre-commit run --all-files
